<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        
    </style>
</head>
<body>
    <h3>Calculator</h3>
    <p>
        <button onclick="
        Calculator += 7;
        console.log(Calculator);
        ">7</button>

        <button onclick="
        Calculator += 8;
        console.log(Calculator);
        ">8</button>

        <button onclick="
        Calculator += 9;
        console.log(Calculator);
        ">9</button>

        <button onclick="
        Calculator += ' + ';
        console.log(Calculator);
        ">+</button>
    </p>
    <p>
        <button onclick="
        Calculator += 4;
        console.log(Calculator);
        ">4</button>

        <button onclick="
        Calculator += 5;
        console.log(Calculator);
        ">5</button>

        <button onclick="
        Calculator += 6;
        console.log(Calculator);
        ">6</button>

        <button onclick="
        Calculator += '-';
        console.log(Calculator);
        ">-</button>
    </p>
    <p>
        <button onclick="
            Calculator += 1;
            console.log(Calculator);
            ">1</button>

        <button onclick="
        Calculator += 2;
        console.log(Calculator);
        ">2</button>

        <button onclick="
        Calculator += 3;
        console.log(Calculator);
        ">3</button>

        <button onclick="
        Calculator += ' * ';
        console.log(Calculator);
        ">*</button>
    </p>
    <p>
        <button onclick="
        Calculator += 0;
        console.log(Calculator);
        ">0</button>

        <button onclick="
        Calculator += '.';
        console.log(Calculator);
        ">.</button>

        <button onclick="
         eval(Calculator);
         Calculator = eval(Calculator);
        console.log(Calculator);
        ">=</button>

        <button onclick="
        Calculator += ' / ';
        console.log(Calculator);
        ">/</button>
    </p>
    <button onclick="
    Calculator = '';
    console.log('cleared..');
    ">Clear</button>
    <script>
        let Calculator = '';
    </script>
</body>
</html>
